<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/styles.css" type="text/css" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <!--<div id="background">
    <img src="images/bg-pattern-card.svg" alt="background">
    </div>-->
    <div class="main">
      <div class="parent">
        <img src="images/bg-pattern-card.svg" alt="background" id="background">
        <img src="images/image-victor.jpg" id="profile" alt="victor">
      </div>
      <p class="name">Victor Crest</p>
      <heading><p>26</p></heading>
      <p>London</p>
      <hr>
    <table class="stats">
      <tr>
        <td>80K</td>
        <th>Followers</th>
      </tr>
      <tr>
        <td>803K</td>
        <th>Likes</th>
      </tr>
      <tr>
        <td>1.4K</td>
        <th>Photos</th>
      </tr>
    </table>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tyson L.</a>.
  </div>
</body>
</html>
